<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital E-books</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1280px-Bootstrap_logo.svg.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <style>
        /* Estilo personalizado para o título centralizado */
        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Ajuste conforme necessário */
            margin-top: 80px; /* Ajuste o espaçamento superior conforme desejado */
            margin-bottom: 20px; /* Espaçamento inferior */
            background-color: #343a40; /* Cor de fundo */
            color: #ffffff; /* Cor do texto */
        }

        /* Estilo para os livros */
        .book {
            background-color: #f8f9fa; /* Cor de fundo dos cards */
            border: 1px solid #dee2e6; /* Cor da borda */
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .book:hover {
            transform: translateY(-10px); /* Efeito de levantar ao passar o mouse */
        }

        /* Estilo para o preço */
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff; /* Cor do preço */
        }

        /* Estilo para a barra de navegação */
        .navbar {
            background-color: #343a40; /* Cor de fundo da navbar */
            margin-bottom: 20px; /* Espaçamento inferior para evitar sobreposição */
        }

        .navbar-brand {
            color: #ffffff !important; /* Cor do texto da navbar */
            font-size: 1.5rem;
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* Cor do ícone do toggler */
        }

        .navbar-collapse {
            justify-content: flex-end; /* Alinhar itens à direita */
        }

        /* Estilo para o botão de pesquisa */
        #confirmarBtn {
            background-color: #007bff; /* Cor de fundo do botão */
            color: #ffffff; /* Cor do texto do botão */
            border: none;
            transition: background-color 0.3s ease;
        }

        #confirmarBtn:hover {
            background-color: #0056b3; /* Cor de fundo do botão ao passar o mouse */
        }

        /* Estilo para os títulos dos livros */
        h2 {
            color: #343a40; /* Cor do título dos livros */
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* Ajuste para as imagens dos livros */
        .book img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #dee2e6;
        }

        /* Estilo para o texto dentro dos cards */
        .book p {
            margin-bottom: 10px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .book {
                padding: 15px;
            }
            .price {
                font-size: 18px;
            }
            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg bg-dark fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img class="rounded-circle"
          src="https://static.vecteezy.com/ti/vetor-gratis/p3/20067674-kns-abstrato-tecnologia-circulo-configuracao-logotipo-projeto-em-preto-fundo-kns-criativo-iniciais-carta-logotipo-vetor.jpg"
          width="50px" height="50px" alt="Logo">
        Biblioteca Virtual
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" id="barraDePesquisa" type="search" placeholder="Pesquisar livros"
            aria-label="Search" required>
          <button class="btn btn-outline-light" type="button" id="confirmarBtn">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="container-fluid">
  
  <!-- Container para o título -->
  <div class="title-container">
    <h1 class="text-center">E-books</h1>
  </div>
